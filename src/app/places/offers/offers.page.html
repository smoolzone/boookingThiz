<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div text-center *ngIf="isLoading ">
          <ion-spinner color="success">Loading Yo Yo</ion-spinner>
        </div>
        <div>
        <p text-center *ngIf="!isLoading && offers.length > 0">
          No Offers..Please create One
        </p>
        <ion-button color="primary" routerLink="/places/tabs/offers/new">Offer New Place</ion-button>
      </div>
        <ion-list>
          <ion-item-sliding *ngFor="let offer of offers" #slidingItems>
          <ion-item  [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">
            <ion-thumbnail slot="start">
              <ion-img [src]="offer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h3>
                {{ offer.title }}
              </h3>
              <p>
                {{ offer.description }}
              </p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="secondary" (click)="onEdit(offer.id, slidingItems)">
              <ion-icon name="create" slot="icon-only"></ion-icon>

            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
