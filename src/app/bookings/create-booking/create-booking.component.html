<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <form (ngSubmit)="onBookPlace()" #f="ngForm">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-label position="floating">First Name</ion-label>
        <ion-input type="text" ngModel name="first-name" required></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-label position="floating">Last Name</ion-label>
        <ion-input type="text" ngModel name="last-name" required></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-label position="floating">Number of Guest</ion-label>
        <ion-select [ngModel]="'2'" name="guest-number"></ion-select>
        <ion-select-option value="1">1</ion-select-option>
        <ion-select-option value="1">2</ion-select-option>
        <ion-select-option value="1">3</ion-select-option>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-label position="floating">From</ion-label>
       <ion-datetime
       display-format="MMM DD YYY"
       picker-format="YY MMM DD"
       [min]="selectedPlace.avilableFrom.toISOString()"
       [max]="selectedPlace.avilableTo.toISOString()"
       [ngModel]="startDate"
       name="date-from"
       required
       #startDateCtrl="ngModel"
       ></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-label position="floating">To</ion-label>
       <ion-datetime
       display-format="MMM DD YYY"
       picker-format="YY MMM DD"
       [min]="startDateCtrl.value"
       [max]="selectedPlace.avilableTo.toISOString()"
       [ngModel]="endDate"
       name="date-to"
       required
       ></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button type="submit" color="primary"  expend="block">Book!</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>


</ion-content>
