<ion-header>
  <ion-toolbar>
    <ion-title> {{ isLogin ? 'Login' : 'Signup' }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)='onSubmit(f)'>
  <ion-list>
    <ion-item>
      <ion-label position="floating">E-Mail</ion-label>
      <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel" lines="none">
      </ion-input>
      <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
        <ion-label>Should b a valid email address</ion-label>
      </ion-item>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Password</ion-label>
      <ion-input type="password" ngModel name="password"  minlength="6" required #passwordCtrl="ngModel">
      </ion-input>
      <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
        <ion-label>Should be at least 6</ion-label>
      </ion-item>
    </ion-item>
  </ion-list>
  <!-- <div text-center>
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
  <ion-button
  type="button"
  color="primary"
  fill="clear"
  expand="block"
  (click)="onSwitchAuthMode()"
  >Switch to  {{  isLogin ? 'Signup' : 'Login' }}
  </ion-button>
  <ion-button
  type="submit"
  color="primary"
  (click)="onLogin()"
  expand="block"
  [disabled]="!f.valid">
    Login
  </ion-button>
</form>
</ion-content>
